<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
        width: 50%;
        margin: auto auto;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>

    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/google-euclid/google.render-map.js"></script>
    <script type="text/javascript" src="./js/google-euclid/google.geocode-address.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5hwUfMTBhbJtN-_H9hB8VO1MnX0agd-o&callback=initMap"
    type="text/javascript"></script>
  </body>
</html>
